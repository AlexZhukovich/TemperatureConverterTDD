apply plugin: 'checkstyle'

task checkstyle(type: Checkstyle) {
    description 'Checks that the code meets standards'
    group 'verification'

    configFile file('./qa-check/checkstyle.xml')
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    classpath = files()
    ignoreFailures = false
}